<html>
<head>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?
    key=AIzaSyABH3xfxu8yvxHti7mzbcu6_lGSD3JkPiE&sensor=false"></script>

    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    
    <style type="text/css">
        html{ height: 100%;}
        body{ height: 100%; margin: 0;}
        #mapDiv{width: 100%; height: 100%;}
    </style>

    <script type="text/javascript">

    var map;
    function initMap(){
        google.maps.visualRefresh = true;

        var mapOptions = {
            center: new google.maps.LatLng(-37.814150, 144.963029),
            zoom: 10,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        };

        var mapElement = document.getElementById('mapDiv');

        map = new google.maps.Map(mapElement, mapOptions);

        startButtonEvents();
    }

    google.maps.event.addDomListener(window, 'load', initMap);

    function change_base_map_type(mapTypeId){
        map.getMapTypeId(mapTypeId);
    }

    function startButtonEvents(){
        document.getElementById('btnRoad').addEventListener('click', function(){ map.setMapTypeId(google.maps.MapTypeId.ROADMAP); });
        document.getElementById('btnSat').addEventListener('click', function(){ map.setMapTypeId(google.maps.MapTypeId.SATELLITE); });
        document.getElementById('btnHyb').addEventListener('click', function(){ map.setMapTypeId(google.maps.MapTypeId.HYBRID); });
        document.getElementById('btnTer').addEventListener('click', function(){ map.setMapTypeId(google.maps.MapTypeId.TERRAIN); });
    }

    </script>
</head>
<body>
<input id="btnRoad" type='button' value='Road'>
<input id="btnSat" type='button' value='Satellite'>
<input id="btnHyb" type='button' value='Hybrid'>
<input id="btnTer" type='button' value='Terrian'>
<div id="mapDiv"></div>
</body>
</html>
