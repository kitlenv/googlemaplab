<html>
<head>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?
    key=AIzaSyABH3xfxu8yvxHti7mzbcu6_lGSD3JkPiE&sensor=false"></script>

    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    
    <style type="text/css">
        html{ height: 100%;}
        body{ height: 100%; margin: 0;}
        #mapDiv{width: 100%; height: 100%;}
    </style>

    <script type="text/javascript">

    var map;
    function initMap(){
        google.maps.visualRefresh = true;

        var mapOptions = {
            center: new google.maps.LatLng(-37.814150, 144.963029),
            zoom: 10,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        };

        var mapElement = document.getElementById('mapDiv');

        map = new google.maps.Map(mapElement, mapOptions);

        startButtonEvents();
    }

    google.maps.event.addDomListener(window, 'load', initMap);

    function zoomToInstanbul(){
        var instanbul = new google.maps.LatLng(-38.031745, 145.342071);
        map.setCenter(instanbul);
    }

    function zoomToStreet(){
        map.setZoom(18);
    }

    function disableDrag(){
        map.setOptions({draggable: false});
    }

    function setMaxZoom(){
        map.setOptions({maxZoom: 12});
    }

    function setMinZoom(){
        map.setOptions({minZoom: 5});
    }

    function changeUI(){
        map.setOptions({disableDefaultUI: true});
    }

    function disableScroll(){
        map.setOptions({scrollWheel: false});
    }

    function startButtonEvents(){
        document.getElementById('btnZoomToInst').addEventListener('click', function(){ zoomToInstanbul(); });
        document.getElementById('btnZoomToStr').addEventListener('click', function(){ zoomToStreet(); });
        document.getElementById('btnDisableDrag').addEventListener('click', function(){ disableDrag(); });
        document.getElementById('btnMaxZoom').addEventListener('click', function(){ setMaxZoom(); });
        document.getElementById('btnMinZoom').addEventListener('click', function(){ setMinZoom(); });
        document.getElementById('btnChangeUI').addEventListener('click', function(){ changeUI(); });
        document.getElementById('btnDisableScroll').addEventListener('click', function(){ disableScroll(); });
    }

    </script>
</head>
<body>
<input id="btnZoomToInst" type='button' value='Zoom To Berwick'>
<input id="btnZoomToStr" type='button' value='Zoom To Street'>
<input id="btnDisableDrag" type='button' value='Disable Drag'>
<input id="btnMaxZoom" type='button' value='Max Zoom'>
<input id="btnMinZoom" type='button' value='Min Zoom'>
<input id="btnChangeUI" type='button' value='Change UI'>
<input id="btnDisableScroll" type='button' value='Disable Scroll'>
<div id="mapDiv"></div>
</body>
</html>
